<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Playground</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../fontawesome640web/css/all.css">
</head>
<body>
    <div class="viewports">
        <section class="card">
            <img class="horizontal" src="images/picture1.jpg" alt="picture1">
            <i class="fa-link"></i>
        </section>
    </div>
    <div class="viewports">
        <section class="card">
            <img class="vertical" src="images/picture2.jpg" alt="picture2">
            <i class="fa-star"></i>
        </section>
    </div>
    
</body>
</html>
