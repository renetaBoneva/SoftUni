
  <!-- aside component  -->
  <aside>
    <div *ngIf="isLoading">
      <app-loading />
    </div>
    <div *ngIf="!isLoading" class="aside">
      <h2 class="title">
        Recent posts
      </h2>
      <div>
        <div>
          <p *ngIf="!isPosts">There are no posts yet!</p>
        </div>
        <div *ngFor="let post of postsList" class="aside-theme">
          <a href="#">
            <h3>{{post.themeId.themeName}}</h3>
            <p>{{post.userId.username}}</p>
            <p><span>{{post.created_at}}</span></p>
          </a>
        </div>
      </div>
    </div>
  </aside>
