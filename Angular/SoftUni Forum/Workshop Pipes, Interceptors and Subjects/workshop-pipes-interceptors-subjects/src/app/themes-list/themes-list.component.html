<main>
  <div *ngIf="isLoading">
    <app-loading />
  </div>
  <div *ngIf="!isLoading" class="theme-title">
    <div *ngIf="!isThemes">
      <p>There are no themes yet!</p>
    </div>

    <!-- theme component  -->
    <div *ngFor="let theme of themesList" class="theme-container">
      <div class="theme-name-wrapper">
        <div class="theme-name">
          <a [routerLink]="theme._id" class="normal">
            <h2>{{theme.themeName | slice : 25}}</h2>
          </a>
          <div class="columns">
            <div>
              <p>Date: <time>{{theme.created_at}}</time></p>
              <div class="nick-name">
                <p>Username: <span>{{theme.userId.username}}</span></p>
              </div>
            </div>
            <div class="subscribers">
              <button *ngIf="!isSubscribed && isLogged" (click)="subscribe(theme._id)" class="subscribe">Subscribe</button>
              <button *ngIf="isSubscribed && isLogged" (click)="unsubscribe(theme._id)" class="unsubscribe">Unsubscribe</button>
              <p>Subscribers: <span>{{theme.subscribers.length}}</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
