<div class="container">
    <div class="new-theme-border">
        <div class="header-background">
            <span>New Theme</span>
        </div>
        <form #newThemeForm="ngForm" (ngSubmit)="createTheme(newThemeForm)">
            <div class="new-theme-title">
                <label for="themeName">Title <span class="red">*</span></label>
                <input type="text" name="themeName" id="themeName" ngModel #themeName="ngModel" required minlength="5">
                <!-- errors messages -->
                <ng-container *ngIf="themeName.touched">
                    <p class="error" *ngIf="themeName.errors?.['required']">
                        Theme name is required.
                    </p>
                    <p class="error" *ngIf="themeName.errors?.['minlength']">
                        Theme name must be at least {{themeName.errors?.['minlength']['requiredLength']}} characters
                        long.
                    </p>
                </ng-container>
            </div>
            <div class="new-theme-content">
                <label for="postText">Post <span class="red">*</span></label>
                <textarea
                    type="text"
                    name="postText"
                    id="postText"
                    rows="8"
                    class="height"
                    ngModel
                    #postText="ngModel"
                    required
                    minlength="10"
                    >
                </textarea>

                   <ng-container *ngIf="postText.touched">
                    <p class="error" *ngIf="postText.errors?.['required']">
                        The field with your post is required.
                    </p>
                    <p class="error" *ngIf="postText.errors?.['minlength']">
                        Post must be at least {{postText.errors?.['minlength']['requiredLength']}} characters long.
                    </p>
                </ng-container>
            </div>
            <div class="new-theme-buttons">
                <button class="cancel" (click)="resetForm(newThemeForm)">Cancel</button>
                <button class="public" [disabled]="newThemeForm.invalid" type="submit">Post</button>
            </div>

        </form>
    </div>
</div>
