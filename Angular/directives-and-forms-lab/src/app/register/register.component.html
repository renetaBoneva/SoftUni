<form [formGroup]="registerForm" (ngSubmit)="submitHandler()">
    <div class="form-group">
        <!-- EMAIL -->
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email">
        <!-- email error -->
        <div *ngIf="registerForm.get('email')?.touched">
            <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required!</div>
            <div *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email!</div>
        </div>
    </div>
    <div class="form-group">
        <!-- PASSWORD -->
        <label for="password">Password</label>
        <input type="password" id="password" name='password' formControlName="email">>
        <!-- password error -->
        <div *ngIf="registerForm.get('password')?.touched">
            <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required!</div>
            <div *ngIf="registerForm.get('password')?.errors?.['maxlength'].requiredLength" >
                Password must contain less than {{registerForm.get('password')?.errors?.['maxlength'].requiredLength}} symbols!
            </div>
        </div>
    </div>

    <button>Login</button>
</form>
<br>
<hr>
<br>
{{registerForm.value | json}}
