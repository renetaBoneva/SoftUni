<button (click)="resetForm(loginForm)">Reset form</button>
<form #loginForm="ngForm" (ngSubmit)="submitHandler()">
    <!-- <form #loginForm="ngForm" (ngSubmit)="submitHandler(loginForm)"> -->
    <div class="form-group">
        <!-- EMAIL -->
        <label for="email">Email</label>
        <input 
            type="email" 
            id="email" 
            [ngModel]="email" 
            name="email" 
            email 
            required
            #emailInput="ngModel"
        >
        <!-- email error -->
        <div *ngIf="emailInput.touched">
            <div *ngIf="emailInput.errors?.['required']">Email is required!</div>
            <div *ngIf="emailInput.errors?.['email']">Invalid email!</div>
        </div>
    </div>
    <div class="form-group">
        <!-- PASSWORD -->
        <label for="password">Password</label>
        <input 
            type="password" 
            id="password" 
            name='password'
            ngModel
            #passwordInput="ngModel"
            [appMaxCount]="15"
        >
        <!-- paddword error -->
        <div *ngIf="passwordInput.touched">
            <div *ngIf="passwordInput.errors?.['appMaxCount']" >
                Password must contain less than {{passwordInput.errors?.['appMaxCount']}} symbols!
            </div>
        </div>
    </div>

    <button>Login</button>
</form>
<br>
<hr>
